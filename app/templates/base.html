<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}스마트 화분{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="{{ url_for('main.index') }}" class="text-green-600 font-bold text-xl">스마트 화분</a>
                </div>
                <div class="flex space-x-4">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.mypage') }}" class="text-gray-600 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">마이페이지</a>
                        <a href="{{ url_for('auth.logout') }}" class="text-gray-600 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">로그아웃</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">로그인</a>
                        <a href="{{ url_for('auth.register') }}" class="text-gray-600 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">회원가입</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
